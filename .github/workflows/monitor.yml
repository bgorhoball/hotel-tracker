name: Hotel Availability Monitor

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run hotel monitor
      env:
        # Email notifications
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        
        # Discord webhook (optional)
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        
        # Slack webhook (optional)
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        
        # Pushover notifications (optional)
        PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
        PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
        
        # Telegram notifications (optional)
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python enhanced_monitor.py --mode single
        
    - name: Upload logs and state
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: monitoring-logs
        path: |
          hotel_monitor.log
          monitor_state.json
        retention-days: 30
        
    - name: Commit state file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add monitor_state.json || true
        git diff --staged --quiet || git commit -m "Update monitoring state [skip ci]"
        git push || true
      continue-on-error: true